<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title>Les BD</title>
</head>

<body>
    <div class="container " id="ensemble">


        <h1 class="text">Liste des BD</h1>

        <div class=" w-25 ">
            <div class="">
                <p id="messageId">
                    <label for="id">Id de l'album :</label>
                    <input type="number" required id="id" value="0" min="0" title="Saisissez un numéro et validez">
                </p>
                <p>
                    <label for="serie">Série :</label>
                    <input type="text" id="serie" readonly>

                    <label for="numero">Album N° :</label>
                    <input type="text" id="numero" readonly>

                    <label for="titre">Titre :</label>
                    <input type="text" id="titre" readonly>

                    <label for="auteur">Auteur :</label>
                    <input type="text" id="auteur" readonly>
                </p>
                <p>
                    <label for="prix">Prix :</label>
                    <input type="number" id="prix" readonly>
                </p>
                <div is="toto" class="m-2">
                    <img src="images/noComicsMini.jpeg" id="albumMini">
                </div>
            </div>
            <div class="">

                <img src="images/noComics.jpeg" id="album" class="">

            </div>


        </div>



    </div>
    <!-- Trigger/Open The Modal -->
    <button id="myBtn">Meteo</button>

    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header  ">
                <span class="close">&times;</span>
                <h2>Meteo</h2>
            </div>
            <div class="modal-body">



                <div class="bg-white">
                    <input class="w-25" id="queryLoc" type="text" value="Paris ">
                    <input type="button" value="Recherche" onclick="buttonClickGET()">
                    <p id="zone_meteo">Pas de température, lance une recherche</p>


                </div>
            </div>
            <div class="modal-footer   ">
                <h3>Weather</h3>
            </div>
        </div>

    </div>



    <div id="menu">



        <div class="container" id="bouton">
            <h1> Trier par </h1>
            <button onclick=" tousLesAlbums()">Tous les livres</button>
            <button onclick="RechercheParSerie()">Tri par série</button>
            <button onclick="RechercheParAuteur()">Tri par auteur</button>
            <br>






            <nav class="navbar   ">
                <form class=" row ">
                    <input id="search" class="form-control " type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0   bg-white" type="submit">Search</button>
                </form>
            </nav>


            <div id="card">





            </div>


        </div>
    </div>











    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="data/albums.js"></script>
    <script src="data/series.js"></script>
    <script src="data/auteurs.js"></script>
    <script src="js/modeleBD.js"></script>
</body>

</html>
