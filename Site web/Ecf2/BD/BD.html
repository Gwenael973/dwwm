<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <title>Les BD</title>
</head>

<body>
    <div class="container " id="ensemble">


        <h1 class="text">Liste des BD</h1>

        <div class=" w-25 ">
            <div class="">
                <p id="messageId">
                    <label for="id">Id de l'album :</label>
                    <input type="number" required id="id" value="0" min="0" title="Saisissez un numéro et validez">
                </p>
                <p>
                    <label for="serie">Série :</label>
                    <input type="text" id="serie" readonly>

                    <label for="numero">Album N° :</label>
                    <input type="text" id="numero" readonly>

                    <label for="titre">Titre :</label>
                    <input type="text" id="titre" readonly>

                    <label for="auteur">Auteur :</label>
                    <input type="text" id="auteur" readonly>
                </p>
                <p>
                    <label for="prix">Prix :</label>
                    <input type="number" id="prix" readonly>
                </p>
                <div is="toto" class="m-2">
                    <img src="images/noComicsMini.jpeg" id="albumMini">
                </div>
            </div>
            <div class="">

                <img src="images/noComics.jpeg" id="album" class="">

            </div>


        </div>



    </div>


    <div id="menu">



        <div class="container" id="bouton">
            <h1> Trier par </h1>
            <button onclick="serie()" id="serie">collection</button>
            <button id="Album">Auteur</button>
            <button id="Albums" onclick=" tousLesAlbums()">Tous les livres</button>
            <nav class="navbar   ">
                <form class=" row ">
                    <input class="form-control " type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </nav>


            <div id="card">





            </div>


        </div>
    </div>

    <script src="data/albums.js"></script>

    <script src="data/auteurs.js"></script>
    <script src="js/modeleBD.js"></script>
